  <div class="container">
    <!-- Contact Heading -->
    <h1>Contact Me</h1>
<!-- Contact Form -->
<form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <!-- Gender Radio Buttons -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" class="inline" required>
    <label for="male" class="inline">Male</label>

    <input type="radio" id="female" name="gender" value="Female" class="inline" required>
    <label for="female" class="inline">Female</label>

    <input type="radio" id="other" name="gender" value="Other" class="inline" required>
    <label for="other" class="inline">Other</label>

    <!-- Interests Checkboxes -->
    <label>Interests:</label>
    <input type="checkbox" id="nature" name="interests" value="Nature" class="inline">
    <label for="nature" class="inline">Nature</label>
    <input type="checkbox" id="coding" name="interests" value="Coding" class="inline">
    <label for="coding" class="inline">Coding</label>

    <input type="checkbox" id="reading" name="interests" value="Reading" class="inline">
    <label for="reading" class="inline">Reading</label>

    <input type="checkbox" id="music" name="interests" value="Music" class="inline">
    <label for="music" class="inline">Classical Music</label>
   <!-- Submit Button -->
    <br><br>
    <input type="submit" value="Send Message">
  </form>
